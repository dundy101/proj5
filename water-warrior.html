<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Water Warrior: Everyday Choices</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ww.css">
</head>
<body>
  <header class="main-header" style="position:relative;">
    <a href="index.html" id="back-btn" style="position:absolute;left:1em;top:50%;transform:translateY(-50%);z-index:1000;background:none;color:#1A237E;border:none;border-radius:6px;padding:0.2em 0.7em;font-size:1.4em;cursor:pointer;line-height:1;text-decoration:none;">
      &#8592;
    </a>
    <div class="logo-box" style="text-align:center;">
      <img src="waterlogo2.png" alt="Water Charity Logo" class="main-logo" style="height:48px;vertical-align:middle;">
    </div>
  </header>
  <div class="center-title" style="max-width:100vw;overflow-x:hidden;">
    
  <div id="game-menu-overlay" class="menu-overlay">
    <div class="menu-content">
      <img src="waterwarriorlogo.png" alt="Water Warrior Logo" class="menu-logo">
      <h2>Welcome to Water Warrior</h2>
      <button class="menu-btn" id="start-game-btn">Start Game</button>
      <button class="menu-btn" id="settings-btn">Settings</button>
      <button class="menu-btn" id="credits-btn">Credits</button>
      <div style="margin-top:0.1em;color:#b0b0b0;font-size:0.98em;letter-spacing:0.01em;">
        A game by charity: water
      </div>
      <div id="menu-extra" class="menu-extra"></div>
    </div>
  </div>
  <audio id="audio-death" src="death.mp3" preload="auto"></audio>
  <audio id="audio-victory" src="victory.mp3" preload="auto"></audio>
  <audio id="audio-warning" src="warning.mp3" preload="auto"></audio>
  <script src="ww.js"></script>
</body>
</html>
